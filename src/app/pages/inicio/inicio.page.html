<ion-header no-border >
  <ion-toolbar  color="danger">
      <ion-searchbar  
      type="tel"
      color="blacktras"
      (ionInput)="find($event)"
      placeholder="Buscar producto.."
      >
      </ion-searchbar>
  
  </ion-toolbar>

</ion-header>

<ion-content>

<div  *ngFor="let categoria of lstCategoria">

    <ion-list>
     <ion-item >
          <ion-label>
            <h3>{{categoria.nombre}}</h3>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="openPorCategoria(categoria)" > 
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
    </ion-list>


 <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let producto of categoria.producto">
      <ion-card>
         <img class="poster" [src]="producto.imagen | imagen" (click)="openProducto(producto)">
         <ion-card-header>
          <ion-card-title>
            <h6 class="card-title"> {{producto.nombre}}</h6>
          </ion-card-title>
          <ion-card-subtitle>
            <h6 class="card-subtitle"> S/.{{producto.precio | number: '.2'}}</h6>
          </ion-card-subtitle>
          <ion-button fill="outline" expand="block"  size="small" color="redtrasnparente">
            <ion-icon name="cart-outline"></ion-icon>
           </ion-button>
        </ion-card-header>
      </ion-card>
      
    </ion-slide>
 </ion-slides>

</div>

</ion-content>
