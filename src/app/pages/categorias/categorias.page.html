<ion-header no-border >
  <ion-toolbar  color="danger">
      
    <ion-buttons slot="start">
      <ion-button menuToggle slot="icon-only" fill="clear" (click)="close()">
        <ion-icon  name="chevron-back-outline" color="light"></ion-icon>
      </ion-button>
     <!--<ion-back-button text="" defaulHref="/"></ion-back-button>--> 
    </ion-buttons>

      <ion-searchbar 
      class="searchbar-sin-icono"
      type="tel"
      color="redtrasnparente"
      (ionInput)="find($event)"
      placeholder="Buscar producto.."
      >
    
      </ion-searchbar>
  
  </ion-toolbar>

</ion-header>

<ion-content>

  
<p>
  <ion-chip  color="redtrasnparente">
    <ion-select [(ngModel)]="categoriaSelect" (ionChange)="OnChange($event)"  >
      <ion-select-option *ngFor="let item of lstCategoria" [value]="item" >
        {{item.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-chip>
  <ion-chip  color="secondary" *ngIf="idTienda!=undefined" >
    <ion-icon name="pricetag-outline"></ion-icon>
    <ion-label>{{nomTienda}}</ion-label>
  </ion-chip>
</p>


  <ion-row *ngFor="let pares of lstProductos | pares">
    <ion-col size="6" *ngFor="let producto of pares">

      <ion-card>
        <img class="poster" [src]="producto.imagen | imagen" (click)="openProducto(producto)">
        <ion-card-header>
          <ion-card-title>
            <h6 class="card-title"> {{producto.nombre}}</h6>
          </ion-card-title>
          <ion-card-subtitle>
            <h6 class="card-subtitle"> S/.{{producto.precio | number: '.2'}}</h6>
          </ion-card-subtitle>
          <ion-button fill="outline" expand="block"  size="small" color="redtrasnparente">
                <ion-icon name="cart-outline"></ion-icon>
          </ion-button>
        </ion-card-header>
      </ion-card>

    </ion-col>
  </ion-row>
     
      





</ion-content>
